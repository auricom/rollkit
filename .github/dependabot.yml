version: 2
updates:
  - package-ecosystem: github-actions
    target-branch: main
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - T:dependencies
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
  - package-ecosystem: gomod
    target-branch: main
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - T:dependencies
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
    labels:
      - T:dependencies
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        patterns:
          - "github.com/rollkit/rollkit*"
          - "github.com/rollkit/*"
        update-types:
          - "patch"
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    labels:
      - T:dependencies
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
